<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psuedo Class Selector</title>
    <Style>
        *{
            text-align: center;
        }
        button:hover{
            padding: 20px 40px;
            background-color: black;
            color: cyan;
            border: 2px solid yellow;
            border-radius: 30px;
        }
        a{
            color: darkmagenta;
        }
        a:active{
            color: orange;
        }
        a:visited{
            color: darkgrey;
        }
    </Style>
</head>
<body>
    <h1>Psuedo Class Selector</h1>
    <button>Hover Me</button>
    <br><br>
    <a href="#">Click Me</a>
    <a href="https://myntra.com">Click Me Hello</a>
    
</body>
</html>
